<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/image.png">
    <link rel="stylesheet" href="../css/style.css">
    <title>TrendZ</title>
</head>
<body>
    <header>
        <h1>TRENDZ</h1>
        <div class="logo"><a href="../index.html">
        <img src="../img/image.png" alt="logo"></a>
        </div>
        <div class="redes">
            <img class="ig" src="../img/instagram.png">
            <img class="fb" src="../img/facebook.png">
            <img class="tw" src="../img/gorjeo.png">
        </div>
    </header>
    <section id="Navigator">
        <div class="navegador">
                <nav>
                    <a href="../pag/historia.html" >HISTORIA</a>
                    <a href="../pag/gorras.html" >GORRAS</a>
                    <a href="../pag/zapatillas.html" >ZAPATILLAS</a>
                    <a href="../pag/formulario.html" >FORMULARIO</a> 
                </nav>
        </div>
    </section>
    <section id="Registro">
        <div class="container">
            <h3> Dejanos tu comentario para poder seguir creciendo!</h3>
            <form>
                <input class="formularioItem" type="text" name="name" placeholder="Nombre y apellido">
                <input class="formularioItem" type="email" placeholder="Email">
                <input class="formularioItem" type="tel" name="telefono" placeholder="Telefono">
                <textarea rows="10" cols="27" class="formularioItem" type="text" name="recomendaciones" placeholder="Envianos tus recomendaciones"></textarea>
                <div class="boton">
                    <button class="button">Enviar</button>
                  </div>
            </form>
        </div>
    </section>
</body>
</html>
